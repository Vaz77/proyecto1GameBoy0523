
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy</title>
    <link rel="stylesheet" href="./css/styles.css">

    <script>
      function startGame() {
          
          var pantalla = document.querySelector('.pantalla');
          var altavoz = document.querySelector('.altavoz');
          var power = document.querySelector('.power');
  
          
          pantalla.style.backgroundImage = 'url(/Imagenes/mariobros.gif)';
  
          
          var musica = new Audio('/Sonidos/mariobrosremix3.mp3');
          musica.play();

          power.classList.add('encendido');
  
          
          var startBtn = document.querySelector('.start');
          startBtn.classList.add('animacion-start');
      }

    
          function startGame2() {
          
          var pantalla2 = document.querySelector('#pantalla2');
          var altavoz2 = document.querySelector('.altavoz2');
          var power = document.querySelector('.power2');

        
          pantalla2.style.backgroundImage = 'url(/Imagenes/marioprincesa.gif)';

          var musica2 = new Audio('/Sonidos/mariobrosprincesa.mp3');
          musica2.play();

          power.classList.add('encendido');

         var startBtn2 = document.querySelector('.start2');
         startBtn2.classList.add('animacion-start');

      }
   </script>

</head>

<body>
    <div class="game-boy">
        <div class="borde-pantalla">
              <div class="linea-roja1"></div>
              <div class="textoBorde"><h6> DOT MATRIX WITH STEREO SOUND</h6></div>
              <div class="linea-roja2"></div>
              <div class="linea-azul1"></div>
              <div class="linea-azul2"></div>
              <div class="power"></div>
              <div class="letrasBattery"><h6>BATTERY</h6> </div>
              <div class="pantalla"></div>
        </div>
          <div class="cruceta">
              <div class="up"></div>
              <div class="down"></div>
              <div class="left"></div>
              <div class="right"></div>
          </div>
        <div class="logo">
              <div class="nintendo"><b><h2>Nintendo</h2></b></div>
              <div class="gameboyTexto"><h2>GAMEBOY</h2></div>
              <div class="tmTexto"><h6>TM</h6></div>
        </div>
          <div class="botones">
              <div class="boton-a">
              <div class="letraA">A</div>
              </div>
              <div class="boton-b">
              <div class="letraB">B</div>
          </div>
        </div>
          <div class="botones-inferior">
              <div class="select">
              <div class="letrasSelect">SELECT</div>
              </div>
              <div class="start" onclick="startGame()">
              <div class="letrasStart">START</div>
          </div>
        </div>
          <div class="altavoz"></div>
        

    </div>


    <div class="gameboy2">
      <div class="bordepantalla2">
    <div class="pantalla2"></div>
    <div class="power2"></div>
    <div class="nintendo2">Nintendo</div>
    <div class="gameboyTexto2">GAMEBOY</div>
    <div class="tmTexto2"><h6>TM</h6></div>
    <div class="cruceta2">
      <div class="up2"></div>
      <div class="down2"></div>
      <div class="left2"></div>
      <div class="right2"></div>

      <div class="botones2">
        <div class="boton-a2">
          <div class="letraA2">A</div>
        </div>
        <div class="boton-b2">
          <div class="letraB2">B</div>
        </div>
      </div>
      <div class="botones-inferior2">
        <div class="select2">
          <div class="letrasStart2">SELECT</div>
        </div>
        <div class="start2" onclick="startGame2()">
          <div class="letrasSelect2">START</div>
        </div>
      </div>
          <div class="altavoz2"></div>

  

      </div>
    </div>

    <div class="pantalla2" id="pantalla2"></div>
    




</body>
</html>
